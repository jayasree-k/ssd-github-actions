name: PR Dev Branch Secret Scan

on:
  pull_request:
    branches:
      - main          # trigger only when PR targets main
    types: [opened, reopened, synchronize]

jobs:
  dev-secret-scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout the dev branch (not the PR branch)
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      # Install Trivy
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar
          wget https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.43.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.43.0_Linux-64bit.deb

      # Run Trivy secret scan on dev branch
      - name: Scan dev branch for secrets
        run: |
          trivy fs --exit-code 1 --severity CRITICAL,HIGH .
